<!doctype html>
<html class="no-js" lang="en">
    
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"
        />
        <title>Image Magic with foundation | Welcome</title>
        
        <!-- build:css css/scroll.min.css -->
        <link rel="stylesheet" href="css/scroll.css" />
        <!-- /build -->
       
        <!-- build:css css/foundation.min.css -->
        <link rel="stylesheet" href="../bower_components/foundation/css/foundation.css"/>
        <!-- /build -->
   
        <!-- build:js js/modernizr.min.js -->
        <script src="../bower_components/foundation/js/vendor/modernizr.js"></script>
        <!-- /build -->
        <style>
            /*
	Demo Styles: NOT REQUIRED
*/
        </style>
    </head>
    
    <body>
        <header role="banner">
            <img src="img/demo_tophat.png"
            width="64" height="auto" alt="scroll magic">
        </header>
        <main class="full-screen" role="main">
            <section class="full-screen blue">
                <div>
                    <h1>Basic Pin</h1>
                    <p>Elements are pinned for their respective pixel value set as the duration
                        and released again.</p>
                </div>
            </section>
            <section id="pinned-trigger1" class="full-screen orange">
                <div id="pinned-element1">
                    <p>This element will be pinned once it's trigger hits the top of the viewport
                        and will have a duration of window height minus 100</p>
                </div>
            </section>
            <section id="pinned-trigger2" class="full-screen red">
                <div id="pinned-element2">
                    <p>This element will be pinned for a duration of 400px</p>
                </div>
            </section>
            <section class="full-screen blue">
                <div>
                    <p>Section Four!</p>
                </div>
            </section>
        </main>
        <!-- build:js js/jquery.min.js -->
        <script src="../bower_components/jquery/dist/jquery.js"></script>
        <!-- /build -->
        <!-- build:js js/foundation.min.js -->
        <script src="../bower_components/foundation/js/foundation/foundation.js"></script>
        <!-- /build -->
        <!-- build:js js/TweenMax.min.js -->
        <script src="../bower_components/gsap/src/uncompressed/TweenMax.js"></script>
        <!-- /build -->
        <!-- build:js js/jquery.scrollmagic.min.js -->
        <script src="../bower_components/ScrollMagic/js/jquery.scrollmagic.js"></script>
        <!-- /build -->
        <script>
            $(document).foundation();
            $(document).ready(function($) {


                // init ScrollMagic Controller
                controller = new ScrollMagic();

                // Scene Handler
                var scene = new ScrollScene({
                    triggerElement: "#pinned-trigger1", // point of execution
                    duration: $(window).height() - 200, // pin element for the window height - 1
                    triggerHook: 0, // don't trigger until #pinned-trigger1 hits the top of the viewport
                    reverse: true // allows the effect to trigger when scrolled in the reverse direction
                }).setPin("#pinned-element1"); // the element we want to pin

                // Scene2 Handler
                var scene2 = new ScrollScene({
                    triggerElement: "#pinned-trigger2", // point of execution
                    duration: 400 // pin the element for a total of 400px
                }).setPin("#pinned-element2"); // the element we want to pin

                // Add Scenes to ScrollMagic Controller
                controller.addScene([
                scene,
                scene2]);

            });
        </script>
    </body>

</html>
