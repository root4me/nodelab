<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="{{desc}}" />
    <title>{{title}}</title>

    <!-- build:css css/foundation.min.css -->
    <link rel="stylesheet" href="../bower_components/foundation/css/foundation.css" />
    <!-- /build -->

    <!-- build:css css/site.min.css -->
    <link rel="stylesheet" href="css/site.css" />
    <!-- /build -->

    <!-- build:js js/modernizr.min.js -->
    <script src="../bower_components/foundation/js/vendor/modernizr.js"></script>

<body>
    <!-- top nav -->
    <div class="contain-to-grid sticky">
        <nav class="top-bar" data-topbar role="navigation">
            <ul class="title-area">
                <li class="namelogo">
                    <h1><a href="index.html">root4me</a></h1>
                </li>
                <!-- Remove the class "menu-icon" to get rid of menu icon. Take out "Menu" to just have icon alone -->
                <li class="toggle-topbar menu-icon"><a href="#"><span>Menu</span></a>
                </li>
            </ul>
            <section class="top-bar-section">
                <!-- Right Nav Section -->
                <ul class="right">
                    <li></li>
                </ul>
                <!-- Left Nav Section -->
                <ul class="left">
                    <li></li>
                </ul>
            </section>
        </nav>
    </div>
    <!-- end top nav -->

    <div class="row post">
        <div class="large-12 columns headerimage">
            <div class="title">
                <h3>{{title}}</h3>
            </div>
        </div>

        <div class="large-12 columns">
            <div class=" row ">
                <div class="large-2 columns authorinfo ">
                    <div class="namelogo ">
                        <img src="img/about.jpg " />
                    </div>
                    <div>
                        <span>{{author}}</span>
                        <span>{{date}}</span>
                    </div>
                </div>
                <div class="large-10 columns content "> {{{content}}} </div>
            </div>
        </div>
    </div>


    <div class="row ">
        <div class="small-6 medium-6 large-6 columns bottom-nav-container ">
            <nav class="bottom-nav ">
                <a href="{{prevPage}}"><i class="material-icons md-36 md-light ">arrow_back</i> </a>
            </nav>
        </div>
        <div class="small-6 medium-6 large-6 columns bottom-nav-container ">
            <nav class="bottom-nav right ">
                <a href="{{nextPage}}"><i class="material-icons md-36 md-light ">arrow_forward</i> </a>
            </nav>
        </div>
    </div>

    <!-- footer -->
    <footer class="footer">
        <div class="row">
            <div class="small-12 columns">
                <p class="slogan"></p>
                <p class="links">
                    <a href="index.html">Home</a>
                    <a href="#">Top</a>
                </p>
                <p class="copywrite">Â© 2015 .... Hand crafted with care. Copy, Right &#9786; </p>
            </div>
        </div>
    </footer>
    <!-- end footer -->

    <!-- build:js js/jquery.min.js -->
    <script src="../bower_components/jquery/dist/jquery.js "></script>
    <!-- /build -->
    <!-- build:js js/foundation.min.js -->
    <script src="../bower_components/foundation/js/foundation/foundation.js "></script>
    <!-- /build -->
    <!-- build:js js/foundation.topbar.min.js -->
    <script src="../bower_components/foundation/js/foundation/foundation.topbar.js "></script>
    <!-- /build -->

    <!-- build:js js/content.min.js -->
    <script src="js/content.js "></script>
    <!-- /build -->

</body>
