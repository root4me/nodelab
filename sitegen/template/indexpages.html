
{{#each rows}}
<div class="row">
{{#each columns}}
    <div class="large-6 small-12 columns">
    {{#if ext}}
        <a href="{{href}}" target="_blank">
    {{else}}
        <a href="{{href}}">    
    {{/if}}

        <div class="panel">
        <p>{{desc}}</p>

    </div>
{{/each}}
</div>
{{/each}}
