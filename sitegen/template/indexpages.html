<head>
{{#if prev}}
    <link rel="prev" href="{{prev}}">
{{/if}}
{{#if next}}
    <link rel="next" href="{{next}}">
{{/if}}
</head>
{{#each rows}}
<div class="row">
{{#each columns}}
    <div class="large-6 small-12 columns">
    {{#if ext}}
        <a href="{{href}}" target="_blank">
    {{else}}
        <a href="{{href}}">    
    {{/if}}
        <img src="{{img}}" >
        <div class="panel">
        <p>{{desc}}</p>
        </div>
        </a>
    </div>
{{/each}}
</div>
{{/each}}
